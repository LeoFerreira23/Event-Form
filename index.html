<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Crie seu próprio evento</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(Mínimo 8 caracteres) </span></label>
                        <input type="text" name="" id="event-title" required minlength="8" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(Comece com https//) </span></label>
                        <input type="url" name="" id="event-link" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(Somente números) </span></label>
                        <input type="number" name="" id="event-whatsapp" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category"> Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador
                            <span>(Digite um email válido) </span></label>
                        <input type="email" name="" id="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes
                            <span>(Mínimo 8 caracteres) </span></label>
                        <input type="password" name="" id="event-password" minlength="8" required />
                    </div>

                    <div class="checkbox-wrapper">
                        <label for="event-private">Evento privado</label>
                        <input type="checkbox" name="" id="event-private">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" name="" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" name="" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" name="" id="event-end" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar evento" />
        </footer>
    </div>
</body>

</html>
